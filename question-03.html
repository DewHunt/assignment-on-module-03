    <script>
      let number = 19;
      document.write(
        `<b>Is ${number} Prime Number: </b>${findPrimeNumber(number)}`
      );

      function findPrimeNumber(number) {
        if (number <= -1) {
          return "Please give positive numbers.";
        }
        if (number <= 1) {
          return false;
        }
        for (let i = 2; i < number; i++) {
          if (number % i === 0) {
            return false;
            break;
          }
        }
        return true;
      }
    </script>
