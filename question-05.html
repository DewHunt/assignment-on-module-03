<!DOCTYPE html>
<html>
  <head>
    <title>The Assignment Of Module 03: Q-05</title>
    <style>
      .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <a class="button" href="./index.html">Back To Home</a>
    </div>
    <script>
      document.write(getBrowserInformation());
      function getBrowserInformation() {
        const browserName = window.navigator.appName;
        const browserVersion = window.navigator.appVersion;
        return `<b>Browser Name:</b> ${browserName}<br><b>Browser Version:</b> ${browserVersion}`;
      }
    </script>
  </body>
</html>
