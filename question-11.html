<!DOCTYPE html>
<html>
  <head>
    <title>The Assignment On Module 03: Q-11</title>
    <style>
      li {
        font-size: 30px;
      }
      .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <a class="button" href="./index.html">Back To Home</a>
    </div>
    <button onclick="createList()">Change Unorderd List</button>
    <ul></ul>
    <script>
      function createList() {
        let unorderList = document.querySelector("ul");
        for (let i = 1; i <= 5; i++) {
          let list = document.createElement("li");
          list.innerHTML = i;
          unorderList.append(list);
        }
      }
    </script>
  </body>
</html>
