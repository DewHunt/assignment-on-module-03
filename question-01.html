    <script>
      document.write(
        `<b>Day Of The Week: </b>${getDayOfTheWeek("2023-06-18")}`
      );
      function getDayOfTheWeek(date) {
        const weekday = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const dateInit = new Date(date);
        let dayOfTheWeek = weekday[dateInit.getDay()];
        return dayOfTheWeek;
      }
    </script>
